<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="registroEstilo.css">
    <title>Tienda Online</title>
</head>
<body>
    <div class="c1">
        <h1>Registro de usuario</h1>
    </div>

    <div class="c2">
        <form id="miForm">
            <!--Entrada del nombre-->
            <input class="input" type="text" id="usuario" placeholder="Nombre">
            <br>
            <!--Entrada de apellido paterno-->
            <input class="input" type="text" id="usuario" placeholder="Apellido Paterno">
            <br>
            <!--Entrada de username-->
            <input class="input" type="text" id="usuario" placeholder="Username">
            <br>
            <!--Entrada de contraseña-->
            <input class="input" type="password" id="contra" placeholder="Contraseña" required pattern="(?=.*\d)(?=.*[a-záéíóúüñ]).*[A-ZÁÉÍÓÚÜÑ].*">
            <br>
            <!--Confirmación de contraseña-->
            <input class="input" type="password" id="contra2" placeholder="Confirma tu contraseña" required pattern="(?=.*\d)(?=.*[a-záéíóúüñ]).*[A-ZÁÉÍÓÚÜÑ].*">
            <br>
        </form>
    </div>
    
    <div class="c3">
        <button type="button" id="boton" class="boton">Registrar</button>
    </div>

    <script src="logeo.js"></script>
</body>
</html>
